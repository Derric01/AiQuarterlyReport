services:
  - type: web
    name: ai-quarterly-reports
    runtime: python
    plan: free
    buildCommand: cd ai-quarterly-reports && pip install --upgrade pip && pip install -r backend/requirements.txt && cd frontend && npm install && npm run build && mkdir -p ../backend/static && cp -r dist/* ../backend/static/
    startCommand: cd ai-quarterly-reports/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: RENDER
        value: "true"
      - key: GEMINI_API_KEY
        sync: false
