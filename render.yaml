services:
  - type: web
    name: ai-quarterly-reports
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip &&
      pip install -r backend/requirements.txt &&
      cd frontend &&
      npm ci --production &&
      npm run build &&
      cd .. &&
      mkdir -p backend/static &&
      cp -r frontend/dist/* backend/static/
    startCommand: cd backend && python -c "import gc; gc.collect(); import main; print('âœ… Server starting with lazy AI loading')" && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --log-level info --workers 1
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: "8000"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONUNBUFFERED
        value: "1"
